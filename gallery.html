    <style>
      .gallery {
        width: 80%;
        margin: 0 auto;
        padding: 5px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,.3);
      }
      
      .gallery > div {
        position: relative;
        float: left;
        padding: 5px;
      }
      
      .gallery > div > img {
        display: block;
        width: 200px;
        transition: .1s transform;
      }
      
      .gallery > div:hover {
        z-index: 1;
      }
      
      .gallery > div:hover > img {
        transform: scale(1.7,1.7);
        transition: .3s transform;
        cursor: pointer;
      }
      
      
      h1 {
        margin: 40px 0;
        font-size: 30px;
        font-weight: 300;
        text-align: center;
      }
      
      img {
          width: 200px;
          height: 200px;
      }
      
    </style>
